<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" type="text/css" href="./css/create-post.css">
</head>
<body>
    <header id="header-placeholder"></header>
    <!-- TODO 여러이미지 업로드 -->
    <main>
        <h3>게시글 작성</h3>
        <form class="post-form" action="/posts" method="POST" enctype="multipart/form-data">
            <div class="post-form-group">
                <label for="title">제목<span class="required">*</span></label>
                <input type="text" id="title" name="title" placeholder="제목을 입력해주세요 최대 100자">
            </div>

            <div class="post-form-group">
                <label>내용<span class="required">*</span></label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="post-form-group">
                <label for="image">이미지</label>
                <label class="image-upload" for="image">
                    <span class="upload-text">클릭하여 이미지 업로드</span>
                </label>
                <input type="file" id="image" name="image" accept="image/*" style="display: none;">
            </div>


            <div class="btn-container">
                <button type="submit" class="post-submit">완료</button>
            </div>
        </form>
    </main>
<script src="./js/pages/common.js"></script>
</body>
</html>
