<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" type="text/css" href="/src/css/update-post.css">
    <link rel="stylesheet" href="/css/layout.css">

    <script type="module" src="/js/pages/common.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/api/api.js"></script>
    <script src="/js/pages/update-post.js" type="module"></script>
</head>
<body>
    <header id="header-placeholder"></header>
    
    <main>
        <h3>게시글 수정</h3>
        <form class="post-form" id="update-post-form" enctype="multipart/form-data">
            <div class="post-form-group">
                <label for="title">제목<span class="required">*</span></label>
                <input type="text" id="title" name="title" placeholder="제목을 입력해주세요 최대 100자" required>
            </div>

            <div class="post-form-group">
                <label for="content">내용<span class="required">*</span></label>
                <textarea id="content" name="content" required></textarea>
            </div>

            <div class="post-form-group">
                <label for="image">이미지</label>
                <div class="image-section">
                    <div class="current-image" id="current-image-section" style="display: none;">
                        <label>현재 이미지</label>
                        <div class="current-image-container">
                            <img id="current-image" src="" alt="현재 이미지">
                            <button type="button" id="remove-current-image" class="remove-image-btn">삭제</button>
                        </div>
                    </div>
                    
                    <label class="image-upload" for="image">
                        <span class="upload-text">클릭하여 새 이미지 업로드</span>
                    </label>
                    <input type="file" id="image" name="image" accept="image/*" style="display: none;">
                    
                    <div class="new-image-preview" id="new-image-preview" style="display: none;">
                        <label>새 이미지 미리보기</label>
                        <div class="new-image-container">
                            <img id="preview-image" src="" alt="새 이미지 미리보기">
                            <button type="button" id="remove-new-image" class="remove-image-btn">삭제</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="button" class="btn-secondary" id="cancel-btn">취소</button>
                <button type="submit" class="btn-primary" id="update-btn">수정 완료</button>
            </div>
        </form>
    </main>
    <div id="footer-placeholder"></div>

</body>
</html>
