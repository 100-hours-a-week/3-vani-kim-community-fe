<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보</title>
    <link rel="stylesheet" type="text/css" href="/css/user.css">

    <script src="/js/pages/common.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/api/api.js"></script>
    <script src="/js/pages/user.js" type="module"></script>
</head>
<body>
    <header id="header-placeholder"></header>
    
    <main>
        <h2>개인정보</h2>
        
        <form id="user-profile">
            <div class="image-uploader">
                <label for="image-input" class="image-upload-label">프로필 이미지
                    <img class="image-preview" src="/assets/user.png" alt="프로파일 이미지 업로드" id="profile-image">
                </label>
                <input type="file" id="image-input" accept="image/*" class="visually-hidden">
            </div>

            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" readonly placeholder=" ">
                <small class="readonly-note">이메일은 변경할 수 없습니다</small>
            </div>

            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" required placeholder="닉네임은 필수 입니다">
                <p id="nicknameVerified" style="display: none;"> </p>

            </div>

            <div class="password-section">
                <h3>비밀번호 변경</h3>
                
                <div>
                    <label for="current-password">현재 비밀번호</label>
                    <input type="password" id="current-password">
                </div>

                <div>
                    <label for="new-password">새 비밀번호</label>
                    <input type="password" id="new-password">
                </div>

                <div>
                    <label for="confirm-password">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password">
                </div>
            </div>

            <div class="button-group">
                <button type="submit" id="update-profile">프로필 업데이트</button>
                <button type="button" id="change-password">비밀번호 변경</button>
            </div>
        </form>
    </main>

    </body>
</html>
