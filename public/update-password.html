<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" type="text/css" href="/css/update-password.css">
    <link rel="stylesheet" href="/css/layout.css">

    <script type="module" src="/js/pages/common.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/api/api.js"></script>
    <script src="/js/pages/update-password.js" type="module"></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <main class="content">
        <h2>비밀번호 수정</h2>
        <form id="update-password-form">
            <div>
                <label for="current-password">현재 비밀번호<span class="required">*</span></label>
                <input type="password" id="current-password" name="currentPassword" required>
                <p id="currentPasswordVerified" class="message" style="display: none;"></p>
            </div>

            <div>
                <label for="new-password">새 비밀번호<span class="required">*</span></label>
                <input type="password" id="new-password" name="newPassword" required>
                <p id="newPasswordVerified" class="message" style="display: none;"></p>
            </div>

            <div>
                <label for="confirm-password">새 비밀번호 확인<span class="required">*</span></label>
                <input type="password" id="confirm-password" name="confirmPassword" required>
                <p id="confirmPasswordVerified" class="message" style="display: none;"></p>
            </div>

            <button type="submit" id="update-password-button" disabled>비밀번호 수정</button>
        </form>
        <a href="/" class="back-link">메인으로 돌아가기</a>
    </main>
    <div id="footer-placeholder"></div>

</body>
</html>
